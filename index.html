
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/Logo_Alura.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body class="padding-movile padding-tablet padding-desktop flex-row-desktop">
  <header class="header flex-basis" style="--flex-basis: 14%">
    <img src="img/Logo.png" alt="Logo Alura">
  </header>
  <main class="main flex-row-desktop flex-basis" style="--flex-basis: 86%">
    <section class="flex-basis" style="--flex-basis: 60%">
      <textarea name="encryptor" id="encryptor" placeholder="Enter text here" class="textarea"></textarea>
      <p class="flex-row">
        <img src="img/bi_exclamation-circle-fill.png" alt="Warning"> <small>Solo letras minúsculas y sin acento</small>
      </p>
      <div class="flex-column-movile flex-row-tablet">
        <button class="btn"
          style="--bg-button-color: var(--dark-blue-color); --text-button-color: var(--white-color); --hover-bg-color: var(--light-blue); --hover-text-color: var(--dark-blue-color); --border-color: var(--dark-blue-color)"
          onclick="getTextEncrypt()">
          Encrypt
        </button>
        <button class="btn"
          style="--bg-button-color: var(--light-blue); --text-button-color: var(--dark-blue-color); --hover-bg-color: var(--dark-blue-color); --hover-text-color: var(--white-color); --border-color: var(--dark-blue-color)"
          onclick="getTextDecrypt()">
          Decrypt
        </button>
      </div>
    </section>
    <section class="flex-basis" style="--flex-basis: 40%">
      <article class="show-text-encrypt">
        <img src="img/Muñeco.png" alt="Muñeco">
        <h2>No se ha encontrado un mensaje</h2>
        <p>
            Introduzca el texto que desea cifrar o descifrar
        </p>
      </article>
    </section>
  </main>
  <footer class="footer">
  </footer>
  <script src="main.js"></script>
</body>

</html>
